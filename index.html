<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Next Number</title>
  </head>
  <body id='body'>

    <section id='intro'>
        <h1>Guess if next number is higher or lower</h1>
        <p class='text'><strong>
            Guess if the next number is higher or lower than the current number. <br>
            Use arrow up on your keyboard for <br>
            Use arrow down on your keyboard for <br>
            If you guess 10 correct, you win.</strong>
            </p>
        <h2>Select level</h2>
        <div class='radio-btn'>
        <input type="radio" id="level-button1">
        <label for="easy">Easy</label><br>  
        <input type="radio" id="level-button2">
        <label for="medium">Medium</label><br>
        <input type="radio" id="level-button3">
        <label for="javascript">Hard</label>
      </div>

    </section>

    <section id="game-board">
      <div class='play-buttons'>
        <button id="start-button" type="button">Start Game</button>
        <div id='highlower-buttons'>
        <button id='gamebutton-higher'>Higher</button>
        <button id='gamebutton-lower'>Lower</button>
      </div>
      </div>
      <div id='random-number'></div>
    </section>


    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
