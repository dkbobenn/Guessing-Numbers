    <section id='intro'>
        <h1>Guess if next number is higher or lower</h1>
        <p class='text'><strong>
            Guess if the next number is higher or lower than the current number. <br>
            Use arrow up on your keyboard for <br>
            Use arrow down on your keyboard for <br>
            If you guess 10 correct, you win.</strong>
            </p>
        <h2>Select level</h2>
        <input type="radio" id="level-button1">
        <label for="easy">Easy</label><br>  
        <input type="radio" id="level-button2">
        <label for="medium">Medium</label><br>
        <input type="radio" id="level-button3">
        <label for="javascript">Hard</label>

    </section>

   <div>
    <button id="start-button" onclick="startGame()">Start Game</button>
    <button id='gamebutton-higher' onclick="getNumber()">Higher</button>
    <button id='gamebutton-lower' onclick="getNumber()">Lower</button>
  </div>
