<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body id='body'>

    <section id='intro'>
        <h1>Guessing Numbers</h1>
        
          <ul class='text'>
          <li>Guess if the <strong>next number</strong> is <strong>higher</strong> or <strong>lower</strong> than the current number.</li>
          <li>If you guess <strong>5 correct</strong>, you win.</li>
          <li>If you guess <strong>5 wrong</strong>, you loose.</li> 
          </ul>
        <h2>Select level</h2>
        
        <div class='radio-btn'>
        <label for="easy">
          <input type="radio" id="level-button1" class="option-input radio">
          Easy
        </label>
        <label for="medium">
          <input type="radio" id="level-button2" class="option-input radio">
         Medium</label>
         <label for="Hard">
          <input type="radio" id="level-button3" class="option-input radio">
          Hard</label>
      </div>

    </section>
    <section id="game-board">
      <div class='play-buttons'>
        <button id="start-button" type="button">Start Game</button>
        <div id='highlower-buttons'>
        <button id='gamebutton-higher'>Higher</button>
        <button id='gamebutton-lower'>Lower</button>
      </div>
      </div>
      <div class='container'>
      <div id='random-number'>
      </div>
      <div class='score-trackers'>
      <p id='score-correct-ans'>Correct Answers = <span id='score-correct-number'>0</span></p>
      <p id='score-wrong-anw'>Wrong Answers = <span id='score-wrong-number'>0</span></p>
    </div>
    </div>
    </section>
    
    <div id="end-game">
      <h1>Game is over</h1>
      <p id='endgame-text'></p>
      <p id='endgame-score'></p>
      <h1>Do You Want To Play Again</h1>
      <a id='playagain-button' class="yes">Yes</a>
      <a class="no" href="https://www.google.com/webhp?hl=fo&sa=X&ved=0ahUKEwjhrdvY-rr1AhVQzKQKHakJD8YQPAgI">No</a>
    </div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
